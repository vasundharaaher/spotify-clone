<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <script src="https://kit.fontawesome.com/e899adb5ca.js" crossorigin="anonymous"></script>

   
    <nav>
        <ul>
            <li class="brand"><img src="logo1.png" alt="Spotify">Spotify
            </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        
        <div class="songList">
            <h1>Best of NCS -No copyright</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                   <span class='songName'></span>
                    <span class="songlistplay"><span class="timeSpan">03:30<i id="0" class="far songitemplay fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                   <span class='songName'></span>
                    <span class="songlistplay"><span class="timeSpan">03:30<i id="1" class="far songitemplay fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                   <span class='songName'></span>
                    <span class="songlistplay"><span class="timeSpan">03:30<i id="2" class="far songitemplay fa-play-circle"></i></span>
                </div>
            </div>

        </div>
        <div class="songBranner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" min="0" max="100" id="progressbar">
        <div class="icons">
            <!--- font awasome--->
            <i class="fas fa-2x fa-step-backward " id="previous"></i>
            <i class="fas fa-2x fa-play-circle" alt="1" id="masterplay"></i>
            <i class="fas fa-2x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo" >
                <img src="giphy.gif" width="42px" id="gif"><span id="masterSongName">Ram siya ram</span>
        </div>
    </div>
    <script src="script.js">
    </script>
   
</body>
</html>
